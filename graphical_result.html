<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3498db, #2980b9);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .graph {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .graph img {
            display: block;
            width: 100%;
            height: auto;
        }
        footer {
            margin-top: 50px;
            background-color: rgba(41, 128, 185, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer p {
            color: #fff;
            font-size: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graphical Result</h1>
        
        <!-- Error Analysis Section -->
        <div class="section">
            <div class="section-title">Error Analysis</div>
            <div class="graph">
                <img src="error_analysis.jpg" alt="Error Analysis">
            </div>
        </div>
        
        <!-- BPM Boxplot Section -->
        <div class="section">
            <div class="section-title">BPM Boxplot</div>
            <div class="graph">
                <img src="bpm_boxplot.jpg" alt="BPM Boxplot">
            </div>
        </div>
        
        <!-- Class Distribution Section -->
        <div class="section">
            <div class="section-title">Class Distribution</div>
            <div class="graph">
                <img src="class_distribution.jpg" alt="Class Distribution">
            </div>
        </div>
        
        <!-- Model Comparison Section -->
        <div class="section">
            <div class="section-title">Model Comparison</div>
            <div class="graph">
                <img src="model_comparison.jpg" alt="Model Comparison">
            </div>
        </div> 
        <!--learning Curve -->
        <div class="section">
            <div class="section-title">Learning Curve</div>
            <div class="graph">
                <img src="learning_curve.jpg" alt="learning_curve">
            </div>
        </div> 

        
    </div>
    <footer>
        <p>Made with <span style="color: #ff4d4d;">&hearts;</span> by Rahul K. Prajapati @2024</p>
    </footer>
</body>
</html>
